name: flutter_bytebank
description: Bytebank - Um projeto Alura agora no Flutter
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets: 
    - assets/
    - assets/pixels/
    - assets/illustrations/
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/inter/inter.ttf
